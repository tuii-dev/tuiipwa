<!DOCTYPE html>
<title>Payment canceled</title>
<p>Payment has been canceled. If this does not happen automatically, please
    close the window.
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
        const channel = new BroadcastChannel('flutter_stripe_bridge');
        channel.postMessage({
            type: 'PAYMENT_CANCELED',
            payload: {
                'bookingId': params.bookingId,
            }
        });
        window.close();
    </script>
